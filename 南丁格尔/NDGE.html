<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="../echartsmain.js"></script>

	<body>
		<div id="main" style="height: 500px;width: 800px;"></div>
		<script>
			var myChart = echarts.init(document.getElementById('main'));
			myChart.setOption({
				backgroundColor: '#2c343c',
				visualMap: {
					show: false,
					min: 80,
					max: 500,
					inRange: {
						colorLightness: [0, 1]
					}
				},
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					roseType: 'angle',
					itemStyle: {
						normal: {
							// 阴影的大小
							shadowBlur: 20,
							// 阴影水平方向上的偏移
							shadowOffsetX: 0,
							// 阴影垂直方向上的偏移
							shadowOffsetY: 0,
							// 阴影颜色
							shadowColor: 'rgba(0, 0, 0, 0.5)',
						},
						emphasis: {
							shadowBlur: 200,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						},
					},
					data: [{
							value: 295,
							name: '视频广告'
						},
						{
							value: 274,
							name: '联盟广告'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 335,
							name: '直接访问'
						},
						{
							value: 400,
							name: '搜索引擎',
							itemStyle: {
								normal: {
									color: '#c23531'
								}
							}
						}
					],
					label: {
						normal: {
							textStyle: {
								color: 'rgba(231, 0, 19, 0.8)',
								fontWeight: 'bold'
							}
						}
					},
					labelLine: {
						normal: {
							lineStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					itemStyle: {
						normal: {
							color: '#c23531',
							shadowBlur: 200,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}]
			})
		</script>
	</body>

</html>
